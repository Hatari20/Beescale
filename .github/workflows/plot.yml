name: Update ESP32 Graph

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:


permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Plot
        run: |
          python plot.py

      - name: Commit and push graph
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add graph.html
          git commit -m "Update graph [skip ci]" || echo "No changes"
          # Use GITHUB_TOKEN in HTTPS URL
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Hatari20/Beescale.git
          git push origin main
